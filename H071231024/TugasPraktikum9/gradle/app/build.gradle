plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.openjfx:javafx-controls:17.0.0'
}


javafx {
    version = "21.0.3"
    modules = ['javafx.controls']
}


application {
    mainClass = 'tp9.App'
}
